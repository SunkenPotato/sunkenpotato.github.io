{{ $mode := .Get "state" }}
{{ $parsed := "green" }}
{{ if eq $mode "2" }} <!-- In development -->
    {{ $parsed = "yellow" }}
{{ else if eq $mode "3" }} <!-- Planned -->
    {{ $parsed = "red" }}
{{ else if eq $mode "4"}}
    {{ $parsed = "orange" }} <!-- Dynamic -->
{{ end }}

<div class="project-card">
    <span>  
        <a href="{{ .Get "link" }}" class="p-title-link">
            <p class="project-title">{{ .Get "title" }}</p>
        </a>
        <span class="{{$parsed}}">&#x25CF;</span>
    </span>
    <p class="project-summary">{{ .Get "summary" }}</p> 
</div>
